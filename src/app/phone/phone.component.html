
<div class="container">

    <div class="green-phone"
        *ngIf="onGreenVisible"
    >
        <div class="image-wrapper">
            <img src="https://store.storeimages.cdn-apple.com/4668/as-images.apple.com/is/iphone-13-green-select?wid=940&hei=1112&fmt=png-alpha&.v=1645036275538" alt="Green IPhone">
        </div>
        <div class="desc-wrapper">
            <p>Price: $ {{greenPrice}} </p>
            <p>8.6</p>
        </div>
        <div class="storage-btn">
            <button class="btn-storage"
                (click)="greenPrice='830'; active32 = true; active64 = false"
                [ngClass]="{active: active32 === true}"
            >32 GB</button>
            <button class="btn-storage"
                (click)="greenPrice='870'; active64 = true; active32 = false"
                [ngClass]="{active: active64 === true}"
            >64 GB</button>
        </div>
        <br>
    </div>
  
    <div class="blue-phone"
        *ngIf="onBlueVisible"
    >
        <div class="image-wrapper">
            <img src="https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/iphone-12-blue-select-2020?wid=470&hei=556&fmt=jpeg&qlt=95&.v=1604343704000" alt="Blue IPhone">
        </div>
        <div class="desc-wrapper">
            <p>Price: $ {{bluePrice}} </p>
            <p>9</p>
        </div> 
        
        <div class="storage-btn">
            <button class="btn-storage"
                (click)="bluePrice='900'; active32 = true; active64 = false"
                [ngClass]="{active: active32 === true}"
            >32 GB</button>
            <button class="btn-storage"
                (click)="bluePrice='930'; active64 = true; active32 = false"
                [ngClass]="{active: active64 === true}"
            >64 GB</button>
        </div>
        <br>
    </div>

    
    <div class="action-btn">
        <button class="btn green"
            (click)="onGreenVisible = true; onBlueVisible = false"
            [ngClass]="{active: onGreenVisible === true}"
        >Green</button>
        <button class="btn blue"
            (click)="onBlueVisible = true; onGreenVisible = false"
            [ngClass]="{active: onBlueVisible === true}"
        >Blue</button>
    </div>

</div>
